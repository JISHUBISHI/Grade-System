<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Grade Calculator</h2>
        <label for="numSubjects">Enter Number of Subjects:</label>
        <input type="number" id="numSubjects" min="1">
        <button onclick="generateInputs()">Next</button>

        <div id="marksSection"></div>
        <button id="calculateBtn" onclick="calculateGrades()" style="display:none;">Calculate Grades</button>
        <div id="result"></div>
        <button id="downloadBtn" onclick="downloadPDF()" style="display:none;">Download PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
